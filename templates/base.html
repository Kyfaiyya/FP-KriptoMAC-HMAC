<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <title>{% block title %}MAC & HMAC Tool | A Cryptography Project{% endblock %}</title>
  <meta name="description"
    content="{% block meta_description %}An interactive web tool to generate, verify, and compare Message Authentication Codes (MAC & HMAC) using algorithms like SHA-256, SHA-512, and MD5.{% endblock %}">
  <meta name="author" content="Kelompok Kriptografi 2024">

  <!-- Favicon (menggunakan ikon dari icons8 sebagai contoh) -->
  <link rel="icon" href="https://img.icons8.com/plasticine/100/shield.png" type="image/png">

  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

  <!-- Lottie Player Script (dipindah ke head agar bisa diakses lebih awal) -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shimmer-effect">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="fas fa-shield-alt" aria-hidden="true"></i> MAC & HMAC Tool
      </a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/educational">Learn</a>
      </div>
    </div>
  </nav>

  <main class="container mt-4">{% block content %}{% endblock %}</main>

  <footer class="bg-primary mt-auto py-3 shimmer-effect">
    <div class="container text-center">
      <p class="text-white mb-0">
        Â© MAC & HMAC Cryptography Tool - Final Project Kriptografi
      </p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}
  {# Blok ini akan di-override oleh halaman index.html #}
  {% endblock %}
</body>

</html>
